<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>

<body>
    <script>

        const pi = 3.14;

        let visina = parseFloat(prompt("Unesite visinu: "));

        let poluprecnik = parseFloat(prompt("Unesite poluprecnik: "));

        let zapremina = (poluprecnik * poluprecnik) * pi * visina;

        document.write("Zapremina valjka je: " + zapremina);

    </script>
</body>

</html>
